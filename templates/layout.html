<!DOCTYPE html>
<html lang='en'>




<head>
    {% block head %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>{% block title %}{{ title }} {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"> {% endblock %}

</head>


<body class='d-flex flex-column h-100'>


    <div class='container'>
        {% block body %}
        <header>

            {% block header %}
            <div class='row-1 justify-content-center'>

                <nav class='navbar navbar-expand-md justify-content-center bg-light'>
                    <ul class='nav nav-pills nav-stacked'>
                        <li class='active'>
                            <a class='nav-link' href='/'>Home</a>
                        </li>
                        <li class='nav-item'>
                            <a class='nav-link' href='new_user'>New user</a>
                        </li>
                        <li class='nav-item'>
                            <a class='nav-link' href='import'>Import</a>
                        </li>
                        <div class='p-2 flex-grow-1'>
                            <li class='nav-item'>
                                <form action="{{ url_for('search_results') }}" type='text' method='post'>
                                    <Label for='searchform'></Label>
                                    <input name='searchform' type='text' size='65' placeholder='Search books by author, title and ISBN...'>
                                    <button type='submit'>Search</button>
                                </form>
                            </li>
                        </div>
                    </ul>
                </nav>
                <div class='row-2 justify-content-center bg-light'>
                    <div class='col-lg-auto justify-content-center'>
                        <h1 align='center'>
                            <a href='/'>Welcome to BookWorm </a>
                        </h1>
                    </div>
                </div>
                {% endblock %}
        </header>

        <main>

            {% block main %}
            <div class="container bg-white">

                {% block content %} {% endblock %}


            </div>
            {% endblock %}
        </main>
        <footer class='footer'>
            <div class='container'>


                <form action="{{ url_for('logout')  }}" method='POST'>
                    <button type="submit" class="btn btn-warning btn-lg">Logout</button>
                </form>
                {% block footer %} {% endblock %}
        </footer>


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
        {% endblock %}
        </div>

</body>


</html>
